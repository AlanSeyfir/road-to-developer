<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <hgroup>
      <h1>2021 Mood Calendar</h1>
      <h3>~ color each day depending on what your mood was / is ~</h3>
    </hgroup>

    <div class="mood__container">
      <p>Select mood:</p>

      <button class="btn-mood ">
        <img class="face__cool" src="img/smiley_1.svg" alt="mood img" />
      </button>
      <button class="btn-mood ">
        <img class="face__ecstatic" src="img/smiley_2.svg" alt="mood img" />
      </button>
      <button class="btn-mood ">
        <img class="face__happy" src="img/smiley_3.svg" alt="mood img" />
      </button>
      <button class="btn-mood ">
        <img class="face__normal" src="img/smiley_4.svg" alt="mood img" />
      </button>
      <button class="btn-mood ">
        <img class="face__sad" src="img/smiley_5.svg" alt="mood img" />
      </button>
      <p>then click on the circles below</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
