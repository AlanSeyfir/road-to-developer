<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="hero__container">
        <div class="hero__testimonial">
          <p class="hero__text">
            <img class="hero__quotes" src="images/pattern-quotes.svg" alt="image quotes">
            <p class="text" id="review">
              ‚Äú I‚Äôve been interested in coding for a while but never taken the
              jump, until now. I couldn‚Äôt recommend this course enough. I‚Äôm now in
              the job of my dreams and so excited about the future. ‚Äù
            </p>
          </p>
          <div class="hero__subtext">
            <p class="hero__name" id="name">Tanya Sinclair</p>
            <p class="hero__job__position" id="jobPosition">UX Engineer</p>
          </div>
        </div>

        <div class="hero__image">
          <img class="hero__image__person" id="photo" src="images/image-tanya.jpg" alt="user image" />
          <img class="hero__circles" src="images/pattern-bg.svg" alt="decoration circle image">
          <!-- ‚úÖ TODO: Fix the button -->
          <button class="hero__btn">
            <img src="images/icon-prev.svg" alt="left arrow" />
            <img src="images/icon-next.svg" alt="right arrow" /> 
          </button>
        </div>
      </div>
    </div>
